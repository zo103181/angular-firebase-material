<form #loginForm="ngForm">
    <mat-form-field>
        <input matInput [(ngModel)]="email" placeholder="Email" name="email" maxlength="70" email required>
    </mat-form-field>
    <mat-form-field>
        <input matInput [(ngModel)]="password" placeholder="Password" name="password" maxlength="70" [type]="hide ? 'password' : 'text'" required>
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility' : 'visibility_off'}}</mat-icon>
    </mat-form-field>
    <button mat-raised-button type="button" [disabled]="!loginForm.form.valid" (click)="signIn()" color="primary">Log In</button>
    <div style="margin-top: 5px;">Don't have an account?</div>
    <a href="/signup" color="accent">Create an account</a>
    <mat-card *ngIf="errorMsg">
        <mat-card-title>Error</mat-card-title>
        <mat-card-content>{{errorMsg}}</mat-card-content>
    </mat-card>
</form>
