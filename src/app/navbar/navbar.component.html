<mat-toolbar color="primary" *ngIf="router.url !== '/login' && router.url !== '/signup'">
  <mat-icon *ngIf="(user|async)?.uid" (click)="toggleSidenav()">
    <i class="material-icons">menu</i>
  </mat-icon>
  <span class="toolbar-spacer"></span>
  <mat-icon class="toolbar-icon">verified_user</mat-icon>
</mat-toolbar>
